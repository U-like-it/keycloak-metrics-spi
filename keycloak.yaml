extraVolumes: |
    - name: realm-secret
      secret:
        secretName: realm-secret
extraVolumeMounts: |
    - name: realm-secret
      mountPath: "/realm/"
      readOnly: true
extraEnv: |
    - name: JGROUPS_DISCOVERY_PROTOCOL
      value: kubernetes.KUBE_PING
    - name: KUBERNETES_NAMESPACE
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: metadata.namespace
    - name: CACHE_OWNERS_COUNT
      value: "2"
    - name: CACHE_OWNERS_AUTH_SESSIONS_COUNT
      value: "2"
    - name: PROXY_ADDRESS_FORWARDING
      value: "true"
    - name: KEYCLOAK_STATISTICS
      value: all
    - name: JAVA_OPTS
      value:
        -Djava.net.preferIPv4Stack=true
        -Dkeycloak.migration.provider=dir
        -Dkeycloak.migration.action=import
        -Dkeycloak.migration.strategy=IGNORE_EXISTING
        -Dkeycloak.migration.dir=/realm
    - name: DB_VENDOR
      value: postgres
    - name: DB_ADDR
      value: ulikeit-database.default.svc.cluster.local
    - name: DB_PORT
      value: "5432"
    - name: DB_DATABASE
      value: keycloak
    - name: DB_USER
      value: dbuser
    - name: DB_PASSWORD
      value: "1GmemyMNfaXx6lxJAzS4Nih6WJ9SyCaRHhUrustzruUZPrUyvcxCZUOBEOYarJwk"
    - name: KEYCLOAK_USER
      value: admin
    - name: KEYCLOAK_PASSWORD
      value: Tea4me2N8

rbac:
    create: true
    rules:
        - apiGroups:
              - ""
          resources:
              - pods
          verbs:
              - get
              - list

serviceAccount:
    create: false
    name: ulikeit

service:
    type: NodePort
    httpPort: "8080"
    httpNodePort: "30800"

postgresql:
    enabled: false

replicas: 3
ingres:
    enabled: false

autoscaling:
    enabled: true

serviceMonitor:
    # If `true`, a ServiceMonitor resource for the prometheus-operator is created
    enabled: true
    namespace: default
extraServiceMonitor:
    enabled: false
    namespace: default

prometheusRule:
    enabled: true
